<div class="container">
  <div class="row">
    <legend>
      Company Details
    </legend>
    <form ng-submit="company.submit()" name="company.form" novalidate>
      <formly-form model="company.company" fields="company.companyFields" options="company.options" form="company.form">
        <button type="submit" class="btn btn-primary submit-button" ng-disabled="!company.form.$dirty">
          {{company.isNew ? 'Create New Company' : 'Save'}}
        </button>
        <button type="button" class="btn btn-default" ng-click="company.cancelSave()">Cancel</button>
      </formly-form>
    </form>
  </div>
</div>
