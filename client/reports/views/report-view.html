<div class="modal-body">
  <div ng-if="reportContent === null">
    Loading report <i class="fa fa-spinner fa-spin fa-2x"></i>
  </div>
  <div ng-if="reportContent !== null">
    <object data="{{reportContent}}" type="application/pdf" style="width:100%;height:700px"></object>
  </div>
  <div class="clearfix"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="emailCustomer()">Email Customer</button>
  <button class="btn btn-primary" ng-click="bid.getQuoteReport(true)">Regenerate Report</button>
  <button class="btn btn-primary" ng-click="viewReports()">View All Reports</button>
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
