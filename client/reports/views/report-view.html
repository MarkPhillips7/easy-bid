<div class="modal-body">
  <div ng-if="bid.reportContent !== null">
    <object data="{{bid.reportContent}}" type="application/pdf" style="width:100%;height:700px"></object>
  </div>
  <div class="clearfix"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="emailCustomer()">Email Customer</button>
  <button class="btn btn-primary" ng-click="regenerateReport()">Regenerate Report</button>
  <button class="btn btn-primary" ng-click="viewReports()">View All Reports</button>
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
