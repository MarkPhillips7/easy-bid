<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-info" ng-hide="customers.isLoggedIn">
        Log in to view customers!
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Customers:</h2>
      <a ng-show="customers.isLoggedIn" class="btn btn-default pull-right"
        href="/customers/new?c={{customers.company._id}}">
        Add new customer
      </a>
      <form class="form-inline search-form">
        <div class="form-group">
          <label class="sr-only" for="search">Search</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
            <input type="text" ng-model="customers.searchText" pliaceholder="Search" id="search" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="sort-order">Sort Order</label>
          <select ng-model="customers.orderProperty" class="form-control" ng-change="customers.updateSort()">
            <option value="1">Ascending</option>
            <option value="-1">Descending</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <ul class="list-group">
    <li dir-paginate="customer in customers.customers | itemsPerPage: customers.perPage" total-items="customers.customersCount" class="list-group-item">
      <div class="row">
        <div class="col-sm-8">
          <a href="/customers/{{customer._id}}?c={{customers.company._id}}">
            <strong>{{customer.profile.firstName}} {{customer.profile.lastName}}</strong>
          </a>
        </div>
        <div class="col-sm-4">
          <a ng-click="customers.removeCustomer(customer)" class="close" ng-show="customers.canRemoveCustomer(customer)">&times;</a>
        </div>
      </div>
    </li>
  </ul>
  <span ng-show="!customers.customers.length">No matches found</span>
  <dir-pagination-controls on-page-change="customers.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
