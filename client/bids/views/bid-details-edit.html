    <div class="modal-header">
      <h3>{{getSummary()}}</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidCustomer">Customer</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="job.customerId" id="BidCustomer" ng-change="changeCustomer()"
            ng-options="customer._id as (customer.profile.firstName + ' ' + customer.profile.lastName) for customer in customers"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidDescription">Description</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="BidDescription" ng-model="job.name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidStatus">Status</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="BidStatus" ng-model="job.status" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidCreated">Created</label>
          <div class="col-sm-9">
            <span id="BidCreated" class="form-control-static">
              {{job.createdAt | date:'short'}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidDue">Due</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="BidDue"
                uib-datepicker-popup="yyyy-MM-dd" is-open="data.isOpen" ng-click="data.isOpen = true"
                show-weeks="false" ng-model="job.dueAt" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidEstimator">Estimator</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="job.estimatorId" id="BidEstimator" ng-change="changeEstimator()"
            ng-options="estimator._id as (estimator.profile.firstName + ' ' + estimator.profile.lastName) for estimator in coworkers"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidNotes">Notes</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="BidNotes" ng-model="job.notes" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidProvisions">General Provisions</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="3" id="BidProvisions" ng-model="job.provisions"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="BidExclusions">Exclusions</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="3" id="BidExclusions" ng-model="job.exclusions"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
